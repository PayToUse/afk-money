<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="odometer.css">
  <script src="main.js"></script>
  <title>AFK Money Game</title>
</head>
<body onload="makeMoney()">
  <h1>AFK Money Game</h1>
  <hr>
  <h4>In this game, you just wait, and gain money. Over time, the money increases, so all you have to do is just to <b><i>wait.</i></b></h4>
  <h3>Overall, you have made $<span class="odometer" id="money">0</span></h3>
  <h3>Money rate per second: $<span class="odometer" id="rate-second"></span>/2s</h3>
  <h3>Money rate per minute: $<span class="odometer" id="rate-minute"></span>/min</h3>
  <h3>Money rate per hour: $<span class="odometer" id="rate-hour"></span>/hour</h3>
  <a id="creator" href="https://github.com/PayToUse/afk-money"></a>
  <script src="odometer.js"></script>
</body>
</html>
